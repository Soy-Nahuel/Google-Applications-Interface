<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Google Applications Interface</title>
</head>

<body>
    <header>
        <nav>
            <a href="https://gmail.com/" title="Gmail">Gmail</a>
            <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl" title="Images">Images</a>
        </nav>

        <div id="menu-container">
            <img src="../img/menu.png" alt="Menu" id="image-menu">

            <div id="menu">
                <ul>
                    <li>
                        <figure>
                            <a href="https://www.google.com/business/" title="Business">
                                <img src="../img/business.png" alt="Business">
                            </a>
                            <figcaption>Business Profile Manager</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://www.google.com/maps/" title="Maps">
                                <img src="../img/maps.png" alt="Maps">
                            </a>
                            <figcaption>Maps</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://www.youtube.com/" title="YouTube">
                                <img src="../img/youtube.png" alt="YouTube">
                            </a>
                            <figcaption>YouTube</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://play.google.com/store/" title="Play">
                                <img src="../img/play.png" alt="Play">
                            </a>
                            <figcaption>Play</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://news.google.com/" title="News">
                                <img src="../img/news.png" alt="News">
                            </a>
                            <figcaption>News</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://mail.google.com/" title="Gmail">
                                <img src="../img/gmail.png" alt="Gmail">
                            </a>
                            <figcaption>Gmail</figcaption>
                        </figure>
                    </li>

                    <hr>

                    <li>
                        <figure>
                            <a href="https://docs.google.com/presentation/" title="Slides">
                                <img src="../img/slides.png" alt="Slides">
                            </a>
                            <figcaption>Slides</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://docs.google.com/forms/" title="Form">
                                <img src="../img/form.png" alt="Form">
                            </a>
                            <figcaption>Form</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://docs.google.com/spreadsheets/" title="Sheets">
                                <img src="../img/sheets.png" alt="Sheets">
                            </a>
                            <figcaption>Sheets</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://docs.google.com/document/" title="Docs">
                                <img src="../img/docs.png" alt="Docs">
                            </a>
                            <figcaption>Docs</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://keep.google.com/" title="Keep">
                                <img src="../img/keep.png" alt="Keep">
                            </a>
                            <figcaption>Keep</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <a href="https://earth.google.com/" title="Earth">
                                <img src="../img/earth.png" alt="Earth">
                            </a>
                            <figcaption>Earth</figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <section class="search">
            <form action="https://www.google.com/search" method="get">
                <div>
                    <span class="magnifier" id="search-icon"></span>
                    <input type="text" placeholder="Search something...." name="q">
                </div>
            </form>
        </section>

        <section class="change-background">
            <img src="../img/background.png" alt="Change background" id="background">
        </section>

        <input type="file" id="image" accept="image/*" title="Upload an image">
    </main>

    <script src="../js/main.js"></script>
</body>

</html>
